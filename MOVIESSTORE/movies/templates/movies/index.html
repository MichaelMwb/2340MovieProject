{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4 fw-bold">ğŸ¬ List of Movies</h2>
      <hr />

      <!-- Search Bar -->
      <form method="GET" class="d-flex justify-content-center">
        <div class="input-group w-75">
          <span class="input-group-text bg-dark text-white">ğŸ” Search</span>
          <input type="text" class="form-control" name="search" placeholder="Search for a movie...">
          <button class="btn btn-dark text-white" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Movies Grid -->
  <div class="row mt-5">
    {% for movie in template_data.movies %}
    <div class="col-md-4 col-lg-3 mb-4">
      <div class="card shadow-sm border-0 rounded-3 text-center h-100">
        <img src="{{ movie.image.url }}" class="card-img-top rounded-top img-fluid" alt="{{ movie.name }}">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ movie.name }}</h5>
          <a href="{% url 'movies.show' id=movie.id %}" class="btn btn-dark mt-2">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
