{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4 fw-bold">ðŸŽ¬ List of Movies</h2>
      <hr />

      <!-- Search Bar -->
      <form method="GET" class="d-flex justify-content-center">
        <div class="input-group w-75">
          <input type="text" class="form-control" name="search" placeholder="Search for a movie...">
          <button class="btn btn-dark text-white" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
    <!-- Movies Grid -->
    <div class="row mt-5">
      {% for movie in movies %}
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="card shadow-sm border-0 rounded-3 text-center h-100">
            
            <!-- Movie Poster with fallback if no image -->
            {% if movie.poster_path %}
              <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" 
                   class="card-img-top rounded-top img-fluid" 
                   alt="Poster of {{ movie.title }}" loading="lazy">
            {% else %}
            <img src="{% static 'img/default-movie.png' %}" 
              class="card-img-top rounded-top img-fluid" 
              alt="No poster available" loading="lazy">       
            {% endif %}
  
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <a href="{% url 'movies.show' id=movie.id %}" class="btn btn-dark mt-2">View Details</a>
            </div>
  
          </div>
        </div>
      {% empty %}
        <p class="text-center">No movies found.</p>
      {% endfor %}  <!-- âœ… Closing for loop -->
  
    </div>  <!-- Closing row div -->
  
  {% endblock content %}  <!-- âœ… Proper placement -->
