{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit"
                class="btn bg-danger text-white" data-toggle="button" aria-pressed="false" autocomplete="off">Sign Up
              </button>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="{% url 'accounts.login' %}">Log in here</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="{% static 'img/MoviesStoreBackground.jpg' %}" alt="Sign Up Image" class="img-fluid rounded">
      </div>
    </div>
  </div>
</div>
{% endblock content %}
